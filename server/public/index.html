<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" id="calc-form" onsubmit="handleCalculate(event)">
      <input type="number" placeholder="First Number" id="first-number" required>
      <button onclick="setOperator(event)">+</button>
      <button onclick="setOperator(event)">-</button>
      <button onclick="setOperator(event)">*</button>
      <button onclick="setOperator(event)">/</button>
      <input type="number" placeholder="Second Number" id="second-number" required >
      <button>=</button>
      <button onclick="clearInputs(event)">C</button>
    </form>

    <section data-testid="recentResult" >
      <!-- The most recent calculation result goes here. -->
      <h2>Result: <span id="recentResult">No Recent Results</span></h2>
    </section>

    <section data-testid="resultHistory" >
      <h1>Result History</h1>
      <div id="resultHistory"></div>
      <button onclick="deleteCalcs()">Delete</button>
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
